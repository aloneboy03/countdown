<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Countdown | Coder</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="box">
                <div class="top--title">
                    <h1>New Year Countdown <span><a href="https://abdulazizbek-blog.netlify.app" target="_blank">| Coder</a></span></h1>
                </div>
                <div class="clock">
                    <div class="month">
                        <div class="month--num">00</div>
                        <div class="month--text">Months</div>
                    </div>
                    <div class="days">
                        <div class="day--num">00</div>
                        <div class="day--text">Days</div>
                    </div>
                    <div class="hours">
                        <div class="hour--num">00</div>
                        <div class="hour--text">Hours</div>
                    </div>
                    <div class="minutes">
                        <div class="minute--num">00</div>
                        <div class="minute--text">Minutes</div>
                    </div>
                    <div class="seconds">
                        <div class="second--num">00</div>
                        <div class="second--text">Seconds</div>
                    </div>
                </div>
                <div class="icons">
                    <a href="https://github.com/aloneboy03" target="_blank"><i class="fa-brands fa-github"></i></a>
                    <a href="https://t.me/coder_boys" target="_blank"><i class="fa-brands fa-telegram"></i></a>
                    <a href="https://youtube.com/@codermrx" target="_blank"><i class="fa-brands fa-youtube"></i></a>
                    <a href="https://www.facebook.com/profile.php?id=100057462857963" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://abdulazizbek-blog.netlify.app" target="_blank"><i class="fa-solid fa-brands fa-user"></i></a>
                </div>
            </div>
        </div>
    </div>

    <!-- JS files -->
    <script src="script.js"></script>
</body>
</html>
